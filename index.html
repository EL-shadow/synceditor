<script>
    var config = {
        clientId: "675cc40306abdab3ec18",
        callbackUri: "http://localhost:8080/synceditor/callback",
        repo: "prosvita/QIRIMTATARTILI",
    }
    var se = init(config);

    function init(config) {
        var url = new URL(window.location.toString());
        var token = url.searchParams.get('token');
        if (token && token.length) {
            localStorage.setItem('token', token);

            var params = new URLSearchParams(url.search.slice(1));
            params.delete('token');

            window.location = url.origin + url.pathname + (params.toString().length ? "?" + params.toString() : "") + url.hash;
            return
        }

        var se = new SE(jQuery, config);

        jQuery(document).ready(function($) {
            if (!localStorage.getItem('token')) {
                $('#authModal').modal('show');
                return
            }

            se.getUser();
            se.getTexts();
        });

        return se;
    }
</script>
