<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SyncEditor Login</title>
    <script>
        (function(){
            var key = 'token=';
            var token = window.location.search.substr(1).split('&').filter(i=>i.includes(key));
            if (token.length) {
                var tokenValue = token[0].substr(key.length);
                localStorage.setItem('token', tokenValue);
                window.location = '/';
            }
        }());
    </script>
</head>
<body style="font-family: sans-serif; font-size: 14px; text-align: center;">
Произошла ошибка авторизации.<br>
Вернитесь на <a href="/">главную страничку</a>.
</body>
</html>
